<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let foot = +prompt("Nhập vào số muốn chuyển đổi")
    let meter = +prompt("Nhập vào số muốn chuyển đổi")
    function footTometer(){
        let foot = 3.279 * meter
        return foot
    }
    function meterTometer() {
        let meter = 0.305 * foot
        return meter
    }
    document.write("bằng" + footTometer())
    document.write("bằng" + meterTometer())
</script>
</body>
</html>
