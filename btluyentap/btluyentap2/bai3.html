<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function giaiThua(a){
    for (let i = a-1; i>1; i--){
        a = a*i
    }
    return a;
  }
  let  so = +prompt("NHập vào số cần tìm")
    document.write(giaiThua(so))
</script>
</body>
</html>
