<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
   let arr=[];
   let n=+prompt("nhập vào số phần tử của mảng");
   for(let i=0;i<n;i++){
       arr[i]=prompt("nhập vào phần tử thứ "+(i+1)+"của mảng")
   }
  document.write("Mảng sau khi đảo ngược sẽ là: "+dao_nguoc_mang(arr) )

  function dao_nguoc_mang(array) {
    return array.reverse();
  }
</script>
</body>
</html>
