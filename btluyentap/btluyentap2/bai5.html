<script>
    function soNguyen(a){
        let min = a[0]
        for (let i= 1; i <4 ; i++){

            }
        }
        return min ;
    }
let a= [+prompt("nhập vào s1"),+prompt("nhập vào s2"),+prompt("nhập vào s3")]

    alert(min)
