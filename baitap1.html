<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let check = +prompt("Nhập số cần tìm")
    function  isPrime(number){
        let count = 0
        let isPrime = false
        if (number===0){
            alert("Khong phai la so nguyen to")
        } else {
            for (let i = 1; i < 10000; i++)
                if (number % i === 0){
                    count += 1
                }
        }
        if (count===2) {
            isPrime = true
        }
        if (isPrime){
            document.write("là số nguyên tố")
        }else {
            document.write("Không phải là số nguyên tố")
        }
    }
    isPrime(check);
</script>
</body>
</html>
